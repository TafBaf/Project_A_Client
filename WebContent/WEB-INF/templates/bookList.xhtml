<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dataTable  id="bookList" value="#{bookView.books}" var="book">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{book.name}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Author"></h:outputText>
			</f:facet>
			<h:outputText value="#{book.author}"></h:outputText>
		</p:column>
	    <p:column headerText="">
	        <h:form>
	            <p:remoteCommand name="rc1" update="bookList" actionListener="#{bookView.PopulateBooks}" />
	            <p:commandButton value="Delete" styleClass="btn btn-primary" action="#{bookHandler.DeleteBook(book.id)}" oncomplete="rc1()"/>
	         </h:form>
	    </p:column>		
	</p:dataTable>
</ui:composition>
