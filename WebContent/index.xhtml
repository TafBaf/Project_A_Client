<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Books</title>
</h:head>	
<p:outputLabel value="JSF2/Primefaces"></p:outputLabel>
<p:dataTable value="#{viewBook.books}" var="book">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Name"></h:outputText>
		</f:facet>
		<h:outputText value="#{book.name}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Author"></h:outputText>
		</f:facet>
		<h:outputText value="#{book.author}"></h:outputText>
	</p:column>
</p:dataTable>
</html>
